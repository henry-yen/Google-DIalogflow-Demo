    <!-- Google dialogflow-console -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <style>
        df-messenger {
            z-index: 10000; 
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #cadcf8;
            --df-messenger-message-bot-background: #fff;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Google dialogflow-console -->
    <df-messenger
        location="asia-northeast1"
        project-id="hq-lab-408503"
        agent-id="8e52ebe7-a588-427f-95ab-bb83bcf22b39"
        language-code="zh-tw"
        storage-option="none"
        max-query-length="-1">
        <df-messenger-chat-bubble chat-title="佳醫測試"></df-messenger-chat-bubble>
    </df-messenger>

    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="assets/mp4/bg.mp4" type="video/mp4" /> 
        
    </video>
   <!-- Logo positioned at the top left, with z-index to ensure it's on top -->
<img src="https://www.hualiteq.com/wp-content/uploads/2020/07/cropped-2020_HQ_Logo_RGB_Rain-1280.jpg" alt="Logo" style="position: fixed; top: 20px; right: 20px; width: 200px; height: auto; z-index: 1000;">

    <!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-center text-white" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
            <div >
                <!-- <h1 style="margin-bottom: 100px;">華厚股份有限公司</h1> -->
                <h3 style="text-align: left; font-weight: bold; font-size: 35px; font-family: 'Arial', sans-serif;">
                    Google Dialogflow 全球佈署成功案例
                </h3>
                <ul style="list-style-type: disc; padding-left: 20px; font-size: 18px; line-height: 1.8; text-align: left; font-family: 'Arial', sans-serif;">
                    <li style="margin-bottom: 10px;">
                        <strong>Scotiabank (加拿大豐業銀行)</strong> 透過佈署 Google Dialogflow 平台，提升業務生產力以及資訊安全，並增強客戶和員工體驗。
                    </li>
                    <li style="margin-bottom: 10px;">
                        <strong>Domino's (達美樂)</strong> 透過佈署 Google Dialogflow 平台，簡化了披薩訂購流程並提供客戶良好的訂購體驗。
                    </li>
                    <li style="margin-bottom: 10px;">
                        <strong>中華電信</strong> 透過佈署 Google Dialogflow 平台，強化產品開發進程並協助減少 30% 的系統維運成本。
                    </li>
                </ul>
                <img src="assets/img101.png" alt="全球成功案例" style="max-width: 600px; height: auto; align-self: flex-start;">
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        window.addEventListener('load', function() {
          const dfMessenger = document.querySelector('df-messenger');

          // 訊息傳送後清空輸入框
          dfMessenger.addEventListener('df-event-message-sent', function() {
            const messengerShadow = dfMessenger.shadowRoot;
            const chatInput = messengerShadow.querySelector('df-messenger-chat .input-box-wrapper input');
            if (chatInput) {
              setTimeout(() => {
                chatInput.value = ''; // 清空輸入框內容
              }, 100); 
            }
          });
        });
    </script>
</body>
