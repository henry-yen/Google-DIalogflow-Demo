<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>華厚股份有限公司</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Google dialogflow-console -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <style>
        df-messenger {
            z-index: 10000; 
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #cadcf8;
            --df-messenger-message-bot-background: #fff;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Google dialogflow-console -->
    <df-messenger
        location="asia-northeast1"
        project-id="hq-lab-408503"
        agent-id="8e52ebe7-a588-427f-95ab-bb83bcf22b39"
        language-code="zh-tw"
        max-query-length="-1">
        <df-messenger-chat-bubble chat-title="EM_test"></df-messenger-chat-bubble>
    </df-messenger>

    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="assets/mp4/bg.mp4" type="video/mp4" />
    </video>
    
    <!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4" style="white-space: nowrap; margin-left: 0;">華厚股份有限公司</h1>
                <!-- Contact Form -->
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <!-- Phone Number input-->
                    <div class="row input-group-newsletter">
                        <div class="col"><input class="form-control" id="phone" type="tel" placeholder="電話號碼" aria-label="Enter phone number..." data-sb-validations="required,phone" /></div>
                    </div>
                    <div class="invalid-feedback mt-2" data-sb-feedback="phone:required">A phone number is required.</div>
                    <div class="invalid-feedback mt-2" data-sb-feedback="phone:phone">Phone number is not valid.</div>
                    <div class="row input-group-newsletter mt-3"></div>  
                    <!-- User Name input-->
                    <div class="row input-group-newsletter">
                        <div class="col"><input class="form-control" id="name" type="text" placeholder="專員名稱" aria-label="Enter name..." data-sb-validations="required" /></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        window.addEventListener('load', function() {
          const dfMessenger = document.querySelector('df-messenger');

          // 訊息傳送後清空輸入框
          dfMessenger.addEventListener('df-event-message-sent', function() {
            const messengerShadow = dfMessenger.shadowRoot;
            const chatInput = messengerShadow.querySelector('df-messenger-chat .input-box-wrapper input');
            if (chatInput) {
              setTimeout(() => {
                chatInput.value = ''; // 清空輸入框內容
              }, 100); 
            }
          });
        });
    </script>
</body>
</html>
